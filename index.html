<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Stone Paper Scissors</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container text-center my-5">
    <h1>Stone Paper Scissors Game</h1>
    <div class="game">
      <p>Choose your move:</p>
      <button class="btn btn-primary" onclick="playGame('rock')">Rock</button>
      <button class="btn btn-secondary" onclick="playGame('paper')">Paper</button>
      <button class="btn btn-success" onclick="playGame('scissors')">Scissors</button>
    </div>
    <div class="result mt-4">
      <h2 id="result-message"></h2>
      <p id="user-choice"></p>
      <p id="computer-choice"></p>
    </div>
    <div class="scoreboard mt-3">
      <h3>Score</h3>
      <p>User: <span id="user-score">0</span> | Computer: <span id="computer-score">0</span></p>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
